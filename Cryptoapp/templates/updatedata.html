<!-- store_data.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Store Data</title>
</head>
<body>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<h1>Store Data</h1>

<form method="post" action="{% url 'update_the_data' symbol=symbol %}">
    {% csrf_token %}
    <button type="submit">Save Data</button>
</form>

</body>
</html>
